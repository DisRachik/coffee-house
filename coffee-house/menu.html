<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon  -->
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./icons/favicon.ico" type="image/x-icon" />

    <!-- Title page -->
    <title>Coffee-House</title>

    <!-- connecting styles -->
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <body>
    <!-- Header-block -->
    <header class="header">
      <div class="container header__container">
        <!-- Logo -->
        <a href="./index.html" class="header__logo">
          <img src="./icons/logo.svg" alt="logo company" class="header__logo--img" width="100" />
        </a>

        <!-- Navigation -->
        <nav class="nav">
          <ul class="nav__items">
            <li class="nav__item">
              <a href="./index.html#favorite" class="nav__link">Favorite coffee</a>
            </li>
            <li class="nav__item"><a href="./index.html#about" class="nav__link">About</a></li>
            <li class="nav__item">
              <a href="./index.html#mobile" class="nav__link">Mobile app</a>
            </li>
            <li class="nav__item"><a href="#footer" class="nav__link">Contact us</a></li>
          </ul>
        </nav>

        <a href="javascript:void(0);" class="header__menu-page"
          >Menu
          <svg class="icon" width="20" height="20" aria-label="cup">
            <use href="./icons/sprite.svg#coffee-cup"></use>
          </svg>
        </a>
      </div>
    </header>

    <!-- Main-block -->
    <main>
      <!-- Menu section -->
      <section class="section">
        <div class="container">
          <h2 class="section__title">
            Behind each of our cups <br />hides an
            <span class="section__title--accent">amazing surprise</span> coffee
          </h2>

          <!-- Filters for Menu -->
          <ul class="filter">
            <li class="filter__item">
              <label class="filter__label">
                <input
                  type="radio"
                  name="filter__check"
                  class="filter__check"
                  value="true"
                  checked
                />
                <span class="filter__type">
                  <span class="filter__image">
                    <img src="./icons/cup.png" alt="cup" width="16" height="24" />
                  </span>
                  <span class="filter__text">Coffee</span>
                </span>
              </label>
            </li>
            <li class="filter__item">
              <label class="filter__label">
                <input type="radio" name="filter__check" class="filter__check" value="true" />
                <span class="filter__type">
                  <span class="filter__image">
                    <img src="./icons/tea-kettle.png" alt="tea-kettle" width="16" height="24" />
                  </span>
                  <span class="filter__text">Tea</span>
                </span>
              </label>
            </li>
            <li class="filter__item">
              <label class="filter__label">
                <input type="radio" name="filter__check" class="filter__check" value="true" />
                <span class="filter__type">
                  <span class="filter__image">
                    <img src="./icons/pie.png" alt="piece of pie" width="16" height="24" />
                  </span>
                  <span class="filter__text">Dessert</span>
                </span>
              </label>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <!-- Footer-block -->
    <footer class="footer" id="footer">
      <div class="container">
        <div class="footer--container">
          <div class="footer__wrap">
            <h2 class="section__title">
              Sip, Savor, Smile. <br />
              <span class="section__title--accent">Itâ€™s coffee time!</span>
            </h2>
            <!-- socials links -->
            <ul class="footer__socials">
              <li class="footer__social-item">
                <a
                  href="https://twitter.com/"
                  class="btn btn--socials"
                  target="_blank"
                  rel="noopener  nofollow  noreferrer"
                  aria-label="Twitter"
                >
                  <svg class="btn-icon" width="24" height="24" aria-label="logo Twitter">
                    <use href="./icons/sprite.svg#twitter"></use>
                  </svg>
                </a>
              </li>
              <li class="footer__social-item">
                <a
                  href="https://www.instagram.com/"
                  class="btn btn--socials"
                  target="_blank"
                  rel="noopener  nofollow  noreferrer"
                  aria-label="Instagram"
                >
                  <svg class="btn-icon" width="24" height="24" aria-label="logo Instagram">
                    <use href="./icons/sprite.svg#instagram"></use>
                  </svg>
                </a>
              </li>
              <li class="footer__social-item">
                <a
                  href="https://www.facebook.com/"
                  class="btn btn--socials"
                  target="_blank"
                  rel="noopener  nofollow  noreferrer"
                  aria-label="Facebook"
                >
                  <svg class="btn-icon" width="24" height="24" aria-label="logo Facebook">
                    <use href="./icons/sprite.svg#facebook"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>

          <!-- WebStudio contacts -->
          <address class="address">
            <p class="address__title">Contact us</p>
            <ul class="address__items">
              <li class="address__item">
                <a
                  href="https://maps.app.goo.gl/93NEDifoCJj2nB6B9"
                  class="address__link"
                  target="_blank"
                  rel="noopener  nofollow  noreferrer"
                >
                  <svg class="icon" width="20" height="20" aria-label="icon pin-alt">
                    <use href="./icons/sprite.svg#pin-alt"></use>
                  </svg>
                  <span>8558 Green Rd&period;&comma; LA</span></a
                >
              </li>
              <li class="address__item">
                <a href="tel:+16035550123" class="address__link">
                  <svg class="icon" width="20" height="20" aria-label="icon phone">
                    <use href="./icons/sprite.svg#phone"></use>
                  </svg>
                  <span>&plus;1 &lpar;603&rpar; 555&hyphen;0123</span>
                </a>
              </li>
              <li class="address__item">
                <p class="address__link">
                  <svg class="icon" width="20" height="20" aria-label="icon clock">
                    <use href="./icons/sprite.svg#clock"></use>
                  </svg>
                  <span>Mon&hyphen;Sat&colon; 9&colon;00 AM &ndash; 23&colon;00 PM</span>
                </p>
              </li>
            </ul>
          </address>
        </div>
      </div>
    </footer>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
